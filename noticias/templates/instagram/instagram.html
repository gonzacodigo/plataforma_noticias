{% extends "base.html" %}
{% load static %}
{% block title %}P√ÅGINA PERFIL INSTAGRAM{% endblock title %}
{% block content %}
{% include 'includes/header.html' %}
<div class="div_foto_perfil" style="display: flex; justify-content: center">
  <img
    src="{% static 'img/LOGODESENCHUFADAS2-TRANSPARENTE.svg' %}"
    alt="Logo de Desenchufadas"
    style="margin-top: 32px"
  />
</div>
<h1
  style="
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5em;
    margin-top: 8px;
    color: white;
    font-weight: bold;
  "
>
  PLATAFORMA DE MEDIOS DIGITALES
</h1>
<section
  style="
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background-color: #f9f9f9;
    background-color: rgba(0, 0, 0, 0.116);
    border-radius: 12px;
  "
>
<h3
  style="
    background-color: rgba(0, 0, 0, 0.116);
    padding: 16px;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.5em;
    margin-top: 8px;
    color: white;
    font-weight: bold;
  "
>
  INSTAGRAM
</h3>
<div
class="iframe_instagram"
style="
  overflow: hidden;
  width: 100%;
  max-width: 540px;
  margin: 0px auto;
"
>
<blockquote
  class="instagram-media"
  data-instgrm-permalink="https://www.instagram.com/desenchufadas.ok"
  data-instgrm-version="12"
  style="
    background: #fff;
    border: 0;
    border-radius: 3px;
    box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.5),
      0 1px 10px 0 rgba(0, 0, 0, 0.15);
    margin: 16px 0px;
    max-width: 540px;
    min-width: 326px;
    padding: 0;
    width: 100%;
    height: 33.4rem;
  "
></blockquote>
<script async defer src="//www.instagram.com/embed.js"></script>
</section>
{% endblock content %}
