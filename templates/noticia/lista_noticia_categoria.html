{% extends "base.html" %}
{% load static %}
{% block title %} Noticias {% endblock title %}

{% block content %}
{% include 'includes/header.html' %}

<div class="div_foto_perfil">
  <img src="{% static 'img/LOGODESENCHUFADAS2-TRANSPARENTE.svg' %}" alt="Logo de Desenchufadas" />
</div>

<h1 class="titulo-principal">
  PLATAFORMA DE MEDIOS DIGITALES
</h1>

<section class="contenedor-filtro">
  <h3 class="subtitulo-filtro">
    BUSCAR NOTICIAS POR CATEGORIA
  </h3>

  <form method="get" class="filtro-form">
    <div class="div_checkbox">
    {% for checkbox in form.categorias %}
      <label class="categoria-checkbox">
        {{ checkbox.tag }}
        {{ checkbox.choice_label }}
      </label>
    {% endfor %}
</div>
    <div class="boton-filtrar">
      <button type="submit">
        FILTRAR POR CATEGORIA
      </button>
    </div>
  </form>
</section>

<style>
  .categoria-checkbox {
    background: white;
    border: 2px solid transparent;
    border-radius: 10px;
    padding: 8px 8px;
    font-weight: 600;
    color: #333;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  .categoria-checkbox:hover {
    background: #f3f3f3;
  }

  .categoria-checkbox input[type="checkbox"] {
    display: none;
  }

  .categoria-checkbox input[type="checkbox"]:checked + span,
  .categoria-checkbox input[type="checkbox"]:checked ~ * {
    font-weight: bold;
    color: #ce00a3;
  }

  .categoria-checkbox input[type="checkbox"]:checked + span::before,
  .categoria-checkbox input[type="checkbox"]:checked {
    outline: 2px solid #ce00a3;
    background-color: #ffe6f5;
    border-radius: 8px;
  }

  .categoria-checkbox:has(input[type="checkbox"]:checked) {
    border-color: #ce00a3;
    background-color:rgb(250, 178, 221);
  }
</style>

{% endblock content %}
