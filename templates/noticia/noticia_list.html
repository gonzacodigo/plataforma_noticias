{% extends "base.html" %}
{% load static %}
{% block title %} Noticias {% endblock title %}
{% block content %}
{% include 'includes/header.html' %}
<div class="div_foto_perfil" style="display: flex; justify-content: center">
  <img
    src="{% static 'img/LOGODESENCHUFADAS2-TRANSPARENTE.svg' %}"
    alt="Logo de Desenchufadas"
    style="margin-top: 32px"
  />
</div>
<h1
  style="
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5em;
    margin-top: 8px;
    color: white;
    font-weight: bold;
  "
>
  PLATAFORMA DE MEDIOS DIGITALES
</h1>
<section
  style="
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.116);
    border-radius: 12px;
  "
>
  <h3
    style="
      background-color: rgba(0, 0, 0, 0.116);
      padding: 16px;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5em;
      margin-top: 8px;
      color: white;
      font-weight: bold;
    "
  >
    BUSCAR NOTICIAS
  </h3>
  <form
    method="get"
    style="
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      padding: 32px;
    "
  >
    <input
      type="text"
      id="kword"
      name="kword"
      placeholder="Ingrese tÃ­tulo..."
      value="{{ request.GET.kword }}"
      style="
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
      "
    />
    <input
      type="date"
      name="fecha1"
      id="fecha1"
      value="{{ request.GET.fecha1 }}"
      style="
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
      "
    />
    <input
      type="date"
      name="fecha2"
      id="fecha2"
      value="{{ request.GET.fecha2 }}"
      style="
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
      "
    />
    <button
      type="submit"
      style="
        padding: 10px 20px;
        background-color: #ce00a3;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
      "
    >
      CONSULTAR
    </button>
  </form>
</section>

<div
  style="
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
    margin-top: 40px;
  "
>
<div id="mensaje">
  <div id="spinner" class="div_cargando" style="display:flex; justify-content: center; align-items: center;">
  <i class="fas fa-spinner fa-spin" style="margin-right: 8px; color: white;">
  </i>
  <h5 style="font-family: 'Montserrat, sans-serif'; color: white">
    Cargando noticias...
  </h5>
  </div>
</div>
</div>
{% endblock content %}
